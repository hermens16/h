name: Update YouTube Live

on:
  schedule:
    - cron: "15 * * * *"   # roda 15 minutos ap√≥s a hora cheia
  workflow_dispatch:

jobs:
  update-youtube:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install yt-dlp
        run: pip install yt-dlp

      - name: Run updater
        run: python update.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add live/
          git commit -m "Update YouTube live links" || echo "No changes"
          git push