name: Atualizar Sesc TV (1h)

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Buscar link atual do Sesc TV
        run: |
          PAGE_URL="https://www.sesctv.org.br/ao-vivo/"
          NOVO_LINK=$(curl -s "$PAGE_URL" | grep -o 'https://[^"]*playlist[^"]*m3u8[^"]*' | head -n 1)

          if [ -z "$NOVO_LINK" ]; then
            echo "Link não encontrado"
            exit 1
          fi

          sed -i "s|{{SESC_TV_LINK}}|$NOVO_LINK|g" h.m3u8

      - name: Salvar atualização
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add h.m3u8
          git commit -m "Atualização automática Sesc TV"
          git push